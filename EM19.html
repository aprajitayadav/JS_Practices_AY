<!DOCTYPE html>
<html>
<body>

<p>Click the button to join two arrays.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = ["a", "b", "c"];
  var y = [1, 2, 3];
  var z = x.concat(y); 
  document.getElementById("demo").innerHTML = z ;
}
</script>

</body>
</html>

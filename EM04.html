<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Even More</title>
	<script type="text/javascript " src="script.js"></script>
</head>
<body>
<script>
 var num = window.prompt("Enter number:","");
 var n = parseInt(num);
 result = sumofnumber(n);
 window.alert("The sum of " + n + " " + "number is" + " " + result);
 function sumofnumber(n)
 {
 var i;
 var sum = 0;
 for(i = 1;i <= n; i++){
 sum = sum + i;}
 return (sum);
 }
</script>
</body>

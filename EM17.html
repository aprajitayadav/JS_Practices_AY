!DOCTYPE html>
<html>
<body>

<p>Click the button to compute the sum of the numbers in a list</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
	var array_sum = function(my_array) {
  if (my_array.length === 1) {
    return my_array[0];
  }
  else {
    return my_array.pop() + array_sum(my_array);
  }

}
document.getElementById("demo").innerHTML = (array_sum([1,2,3,4,5,6]));

</script>

</body>
</html>

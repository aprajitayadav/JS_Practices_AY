<!DOCTYPE html>
<html>
<body>

<p>Click the button to merge two sorted lists into a new sorted list.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var a = [1, 4, 6];
  var b = [2, 3, 5];
  var c = a.concat(b); 
  
  c.sort(function(a, b){return a-b});
  document.getElementById("demo").innerHTML = c;
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Make It Red</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
    <p>Paragraph 5</p>
    <p>Paragraph 6</p>

    <script type="text/javascript">
    	$(document).click(function (event) {
            $(event.target).css("color", "red");
        });
    </script>
</body>
</html>
